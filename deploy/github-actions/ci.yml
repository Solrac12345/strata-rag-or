# EN: CI pipeline — lint + test on every push / PR
# FR: Pipeline CI — lint + test à chaque push / PR
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: flake8 api/ app/ infrastructure/ tests/ --max-line-length 100

      - name: Run tests
        run: pytest -q